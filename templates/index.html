<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Approval Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      padding: 40px 10px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      background-color: #9cbce7;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input, select {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      background-color: #fff;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="colorBox">
    <h1>Loan Approval Form</h1>

    <form action="/predict" method="POST">
      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>

      <label for="marital_status">Marital Status</label>
      <select name="marrital_status" id="marital_status" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="Education">Education</label>
      <select name="Education" id="education" required>
        <option value="0">Graduate</option>
        <option value="1">Not Graduate</option>
      </select>

      <label for="Self employed">Self Employed</label>
      <select name="Self Employed" id="Self employed" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="Applicant income">Applicant Income (in 1000s)</label>
      <input type="number" step="any" name="Applicant Income" id="Applicant income" required>

      <label for="Co-applicant income">Co-Applicant Income (in 1000s)</label>
      <input type="number" step="any" name="Co-Applicant Income" id="Co-applicant income" required>

      <label for="Loan amount">Loan Amount</label>
      <input type="number" step="any" name="Loan Amount" id="Loan amount" required>

      <label for="Loan Period(Yrs)">Loan Period(Yrs)</label>
      <input type="number" step="1" name="Loan Period(Yrs)" id="Loan Period(Yrs)" required>

      <label for="Credit History">Credit History</label>
      <select name="Credit History" id="Credit History" required>
        <option value="0">Good</option>
        <option value="1">Bad</option>
      </select>

      <button type="submit">submit</button>

      
      <div class="result"></div>
      
    </form>
  </div>
</body>
</html>
